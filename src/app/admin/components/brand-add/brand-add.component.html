<div class="alert alert-success" *ngIf="addSuccess">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{msg}}</strong>
</div>
<form [formGroup]="formAddBrand" (ngSubmit)="onSubmit(formAddBrand.value)">
	<legend>Thêm nhà xuất bản</legend>
	<div class="form-group">
		<label>Tên nhà xuất bản</label>
		<input type="text" class="form-control" formControlName="txtName" placeholder="Vui lòng nhập tên nhà xuất bản.">
		<span class="label label-danger"
			*ngIf="formAddBrand.controls.txtName.touched && formAddBrand.controls.txtName?.errors?.required"
		>Vui lòng nhập tên nhà xuất bản.</span>
	</div>
	<div class="form-group">
		<label>Mô tả</label>
		<textarea class="form-control" rows="5" formControlName="txtDescription" placeholder="Vui lòng nhập mô tả."></textarea>
		<span class="label label-danger"
			*ngIf="formAddBrand.controls.txtDescription.touched && formAddBrand.controls.txtDescription?.errors?.required"
		>Vui lòng nhập mô tả</span>
	</div>
	<div class="form-group">
		<label>Hình ảnh</label>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<input type="file" #myInput class="form-control">
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<button type="button" class="btn btn-success" *ngIf="!loadImage" (click)="uploadImage()">Tải ảnh</button>
			</div>
		</div>
		<img *ngIf="loadImage" src="{{urlImage}}" class="img-responsive">
	</div>
	<div class="text-center">
		<button type="submit" class="btn btn-lg btn-primary" [disabled]="formAddBrand.invalid">Thêm</button>
	</div>
</form>
