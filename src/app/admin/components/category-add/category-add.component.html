<div class="alert alert-success" *ngIf="addSuccess">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{msg}}</strong>
</div>
<form [formGroup]="formAddCate" (ngSubmit)="onSubmit(formAddCate.value)">
	<legend>Thêm danh mục</legend>
	<div class="form-group">
		<label>Tên danh mục</label>
		<input type="text" class="form-control" formControlName="txtName" placeholder="Vui lòng nhập tên danh mục.">
		<span class="label label-danger"
			*ngIf="formAddCate.controls.txtName.touched && formAddCate.controls.txtName?.errors?.required"
		>Vui lòng nhập tên danh mục</span>
	</div>
	<div class="form-group">
		<label>Mô tả</label>
		<textarea class="form-control" rows="5" formControlName="txtDescription" placeholder="Vui lòng nhập mô tả."></textarea>
		<span class="label label-danger"
			*ngIf="formAddCate.controls.txtDescription.touched && formAddCate.controls.txtDescription?.errors?.required"
		>Vui lòng nhập mô tả</span>
	</div>
	<div class="form-group">
		<label>Hình ảnh</label>
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<input type="file" #myInput 
					formControlName="txtImage" 
					class="form-control" 
				/>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<button type="button" class="btn btn-success" (click)="uploadImg()">Tải ảnh</button>
			</div>
		</div>
		<img *ngIf="loadImage" src="{{urlImg}}" class="img-responsive">
	</div>
	<div class="text-center">
		<button type="submit" class="btn btn-lg btn-primary" [disabled]="formAddCate.invalid">Thêm</button>
	</div>
</form>
