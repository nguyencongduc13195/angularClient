<div class="alert alert-success" *ngIf="deleteSuccess">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{msg}}</strong>
</div>
<table class="table table-bordered table-hover" *ngIf="loaded">
	<thead>
		<tr>
			<th width="5%">STT</th>
			<th width="10%">Tên nhà sản xuất</th>
			<th width="50%">Mô tả</th>
			<th width="20%">Ảnh</th>
			<th width="15%">Hành động</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let brand of brands; let i = index">
			<td>{{i+1}}</td>
			<td>{{brand?.name}}</td>
			<td>{{brand?.description}}</td>
			<td *ngIf="brand?.image; else none">
				<img src="http://localhost:3000/api/brand/img/{{brand?.image}}" class="img-responsive">
				<!-- <img src="https://apimean.herokuapp.com/api/brand/img/{{brand?.image}}" class="img-responsive"> -->
			</td>
			<ng-template #none> 
				<td>
					<!-- <img src="https://apimean.herokuapp.com/api/brand/img/no-image.jpg" class="img-responsive"> -->
					<img src="http://localhost:3000/api/brand/img/no-image.jpg" class="img-responsive">
				</td>
			</ng-template>
			<td>
				<button type="button" class="btn btn-success" (click)="navigateToEdit(brand?._id)">Sửa</button>
				<button type="button" class="btn btn-danger" (click)="deleteCate(brand?._id)">Xóa</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="alert alert-danger" *ngIf="!loaded">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>Đang tải...</strong>
</div>
