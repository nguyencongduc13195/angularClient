<div class="alert alert-success" *ngIf="deleteSuccess">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{msg}}</strong>
</div>
<table class="table table-bordered table-hover" *ngIf="loaded">
	<thead>
		<tr>
			<th width="10%">STT</th>
			<th width="20%">Tên nhà xuất bản</th>
			<th width="50%">Mô tả</th>
			<th width="20%">Hành động</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let author of authors; let i = index">
			<td>{{i+1}}</td>
			<td>{{author?.name}}</td>
			<td>{{author?.description}}</td>
			<td class="text-center">
				<button type="button" class="btn btn-success" (click)="navigateToEdit(author?._id)">Sửa</button>
				<button type="button" class="btn btn-danger" (click)="deleteCate(author?._id)">Xóa</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="alert alert-danger" *ngIf="!loaded">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>Đang tải...</strong>
</div>
