<h3>Dashboard</h3>
<div class="row" style="background-color: #f3f4f8" *ngIf="isLoaded">
	<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
		<div class="dashboard">
			<div class="block order">
				<a [routerLink]="['/admin/order/list']"><i class="fa fa-shopping-basket"></i></a>
			</div>
		</div>
		<div class="dashboard number">
			<h3>{{totalOrder?totalOrder:0}}</h3>
			<h4>Đơn hàng</h4>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
		<div class="dashboard">
			<div class="block user">
				<a [routerLink]="['/admin/user/list']"><i class="fa fa-user-o"></i></a>
			</div>
		</div>
		<div class="dashboard number">
			<h3>{{totalUser?totalUser:0}}</h3>
			<h4>Người dùng</h4>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
		<div class="dashboard">
			<div class="block products">
				<a [routerLink]="['/admin/product/list']"><i class="fa fa-calendar-o"></i></a>
			</div>
		</div>
		<div class="dashboard number">
			<h3>{{totalProduct?totalProduct:0}} </h3>
			<h4>Sản phẩm</h4>
		</div>
	</div>
	<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
		<div class="dashboard">
			<div class="block cates">
				<a [routerLink]="['/admin/category/list']"><i class="fa fa-comment-o"></i></a>
			</div>
		</div>
		<div class="dashboard number">
			<h3>{{totalCate?totalCate:0}}</h3>
			<h4>Danh mục</h4>
		</div>
	</div>
</div>
