<div class="alert alert-success" *ngIf="deleteSuccess">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	<strong>{{msg}}</strong>
</div>
<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th width="5%">STT</th>
			<th width="15%">Họ tên</th>
			<th width="15%">Email</th>
			<th width="15%">Địa chỉ</th>
			<th width="5%">Giới tính</th>
			<th width="10%">Số điện thoại</th>
			<th width="5%">Quyền</th>
			<th width="15%">Hành động</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users; let i = index">
			<td>{{i+1}}</td>
			<td>{{user.full_name}}</td>
			<td>{{user.email}}</td>
			<td>{{user.address ? user.address : 'Chưa cập nhật'}}</td>
			<td>{{user.gender == 'Male' ? 'Nam' : 'Nữ'}}</td>
			<td>{{user.phone ? user.phone : 'Chưa cập nhật'}}</td>
			<td>{{user.level}}</td>
			<td>
				<button type="button" class="btn btn-success" (click)="navigateToEdit(user?._id)">Sửa</button>
				<button type="button" class="btn btn-danger" (click)="deleteUser(user?._id)">Xóa</button>
			</td>
		</tr>
	</tbody>
</table>
